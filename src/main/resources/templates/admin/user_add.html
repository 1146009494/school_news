<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include/admin/adminHeader::html('管理员')"></head>

<style>
    div.container div.row div {
        margin: 5px 0px;

    }

    div.container div.row div {
        /*background-color: lightgray;*/
        /*border: 1px solid gray;*/
        text-align: center;
    }
</style>

<script type="text/javascript">
        $(function () {
            /*文档加载开始*/
            var data4Vue = {
                uri: "user",
                bean: {id: "", name: "", password: "",realname:"",phone:"",role:""}
            };

            //ViewModel
            var vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                methods: {
                    add: function () {
                        var url = this.uri;
                        var formData = new FormData();
                        formData.append("name", this.bean.name);
                        formData.append("password", this.bean.password);
                        formData.append("realname", this.bean.realname);
                        formData.append("phone", this.bean.phone);
                        formData.append("role",this.bean.role);
                        axios.post(url, formData).then(function (response) {
                            console.log(response.data);
                            if(response.data.code!=0){
                                alert("增加失败");
                            }else{
                                alert("增加成功");
                                this.bean = {id: "", name: "", password: "",realname:"",phone:"",role:""};
                            }
                        });
                    },
                    logout: function () {
                        var url = "logout";
                        axios.post(url).then(function (response) {
                            console.log(response.data);
                            if (response.data.code == 0) location.href = "fore_login";
                        });
                    },
                }
            });
        });


    </script>

<body>
<div id="workingArea">
    <div class="container">
        <div class="row">
            <!--栅栏布局12列开始-->
            <div class="col-md-12">
                <div th:replace="include/admin/adminNavigator::html"></div>
            </div>

            <!--面包屑导航-->
            <div class="col-md-12" style="text-align: left">
                <ol class="breadcrumb">
                    <li><a href="/home">个人中心</a></li>
                    <li>新增用户</li>
                </ol>
            </div>
            <!--栅栏布局3列-->
            <div th:replace="include/admin/adminLeftMenu::html"></div>

            <!--栅栏布局9列开始-->
            <div class="col-md-9 ">
                <div>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">用户名：</label>
                            <div class="col-sm-6">
                                <input  class="form-control"  v-model="bean.name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-4 control-label">密码：</label>
                            <div class="col-sm-6">
                                <input  class="form-control"  v-model="bean.password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-4 control-label">手机号：</label>
                            <div class="col-sm-6">
                                <input  class="form-control"  v-model="bean.phone" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-4 control-label">姓名：</label>
                            <div class="col-sm-6">
                                <input  class="form-control"  v-model="bean.realname" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-4 control-label">角色：</label>
                            <div class="col-sm-6">
                                <!--<input  class="form-control" disabled="disabled" v-model="bean.role" />-->
                                <select class="form-control" v-model="bean.role">
                                    <option>管理员</option>
                                    <option>新闻投稿员</option>
                                    <option>新闻审核员</option>
                                </select>
                            </div>
                        </div>
                        <div class="=form-group">
                        <button class="btn btn-primary" type="button" @click="add">增加</button>
                        </div>
                    </form>

                </div>
            </div>
            <!--栅栏布局9列结束-->
        </div>
    </div>
</div>

</body>
</html>
