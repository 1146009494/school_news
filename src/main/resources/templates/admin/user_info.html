<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include/admin/adminHeader::html('管理员')"></head>

<style>
    div.container div.row div {
        margin: 5px 0px;

    }

    div.container div.row div {
        /*background-color: lightgray;*/
        /*border: 1px solid gray;*/
        text-align: center;
    }
</style>

<script type="text/javascript">
    $(function () {
        /*文档加载开始*/
        var data4Vue = {
            uri: "user",
            bean: {id: "", name: "", password: "", portrait: "", realname: "", phone: "", role: ""},
            img_portrait: ""
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted: function () {
                this.getUser();
            },
            methods: {
                /*获取session中用户id，然后查询出用户数据*/
                getUser: function () {
                    this.bean.id = [[${session.user.id}]];
                    var url = this.uri + "/" + this.bean.id;
                    axios.get(url).then(function (response) {
                        console.log(response.data.data);
                        vue.bean = response.data.data;
                    })
                },
                /*更新个人信息*/
                update: function () {
                    var url = this.uri + "/" + this.bean.id;
                    //axios.js 上传文件要用 formData 这种方式
                    var formData = new FormData();
                    formData.append("id", this.bean.id);
                    formData.append("name", this.bean.name);
                    formData.append("password", this.bean.password);
                    formData.append("realname", this.bean.realname);
                    formData.append("phone", this.bean.phone);
                    formData.append("role", this.bean.role);
                    /*头像*/
                    formData.append("image", this.img_portrait);
                    axios.put(url, formData).then(function (response) {
                        if (response.data.code) {
                            alert("修改失败");
                        } else
                            alert("修改成功");
                        localtion.reload();
                    });
                },
                /*退出当前用户*/
                logout: function () {
                    var url = "logout";
                    axios.post(url).then(function (response) {
                        console.log(response.data);
                        if (response.data.code == 0) location.href = "fore_login";
                    });
                },
                getImage: function (event) {
                    this.img_portrait = event.target.files[0];
                },
                logout: function () {
                    var url = "logout";
                    axios.post(url).then(function (response) {
                        console.log(response.data);
                        if (response.data.code == 0) location.href = "fore_login";
                    });
                },
            }
        });
    });


</script>
<body>

<div id="workingArea">
    <div class="container">
        <!--<div th:replace="include/admin/adminNavigator::html"></div>-->
        <div class="row">
            <!--导航栏-->
            <div class="col-md-12  column">
                <!--顶部导航栏-->
                <div th:replace="include/admin/adminNavigator::html"></div>
            </div>

            <!--面包屑导航-->
            <div class="col-md-12 " style="text-align: left">
                <ol class="breadcrumb">
                    <li><a href="/home">个人中心</a></li>
                    <li>个人信息管理</li>
                </ol>
            </div>


            <!--栅栏布局3列-->
            <div class="col-md-3 ">
            <div th:replace="include/admin/adminLeftMenu::html"></div></div>

            <!--栅栏布局9列开始-->
            <div class="col-md-9 ">
                <div class="col-md-12 column">
                    <div class="row clearfix">
                        <form class="form-horizontal" role="form">
                            <div class="col-md-4">
                                <!--用户自己上传的头像-->
                                <span th:if="null!=${session.user.portrait}"><img height="140px"
                                                                                  width="140px"
                                                                                  th:src="'img/user/'+${session.user.portrait}" class="img-circle"></span>
                                <!--当用户没有自己设置头像时使用默认-->
                                <span th:unless="null!=${session.user.portrait}"><img height="140px"
                                                                                      width="140px"
                                                                                      th:src="'img/user/default.jpg'" class="img-circle"></span>
                                <div class="form-group">
                                    <label class="col-sm-6 control-label">上传头像：</label>
                                    <div class="col-sm-6">
                                        <input id="image" type="file" @change="getImage($event)">
                                    </div>
                                </div>
                            </div>
                            <!--右侧表单元素占八格-->
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">用户名：</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" v-model="bean.name"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">密码：</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" v-model="bean.password"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">手机号：</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" v-model="bean.phone"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">姓名：</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" v-model="bean.realname"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">角色：</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" disabled="disabled" v-model="bean.role"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <button class="btn btn-primary" @click="update">提交修改</button>
            </div>
            <!--栅栏布局9列结束-->
        </div>
    </div>
</div>

</body>
</html>
