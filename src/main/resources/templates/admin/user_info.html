<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:include="include/admin/adminHeader::html('管理员')"></head>

<style>
    div.container div.row div {
        margin: 5px 0px;

    }

    div.container div.row div {
        background-color: lightgray;
        /*border: 1px solid gray;*/
        text-align: center;
    }
</style>

<script type="text/javascript">
    $(function () {
        /*文档加载开始*/
        var data4Vue = {
            uri: "user",
            bean: {id: "", name: "", password: "",realname:"",phone:"",role:""}

        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function () {
                this.getUser();
            },
            methods: {
                /*获取session中用户id，然后查询出用户数据*/
                getUser:function () {
                    this.bean.id=[[${session.user.id}]];
                    var url=this.uri+"/"+this.bean.id;
                    axios.get(url).then(function (response) {
                        console.log(response.data.data);
                        vue.bean=response.data.data;
                    })
                },
                /*更新个人信息*/
                update: function () {
                    var url = this.uri+"/"+this.bean.id;
                    //axios.js 上传文件要用 formData 这种方式
                    var formData = new FormData();
                    formData.append("id",this.bean.id);
                    formData.append("name", this.bean.name);
                    formData.append("password", this.bean.password);
                    formData.append("realname", this.bean.realname);
                    formData.append("phone", this.bean.phone);
                    formData.append("role", this.bean.role);
                    axios.put(url, formData).then(function () {

                    });
                },
            }
        });
    });


</script>
<body>

<div id="workingArea">
    <div class="container">
        <!--<div th:replace="include/admin/adminNavigator::html"></div>-->
        <div class="row">
            <!--栅栏布局12列开始-->
            <div class="col-xs-12" ><p>欢迎进入校园管理系统后台</p></div>

            <!--栅栏布局3列-->
            <div th:replace="include/admin/adminLeftMenu::html"></div>

            <!--栅栏布局9列开始-->
            <div class="col-xs-9 ">
                <div class="row clearfix">
                    <div class="col-md-8 column">
                        <div class="row clearfix">
                            <div class="col-md-6 column">
                                <label class="text-muted" >用户名：</label>
                                <input disabled="disabled" v-model="bean.name" >
                                <br>
                                <label class="text-muted">姓名：</label>
                                <input v-model="bean.realname" @blur="update">
                                <label class="text-muted">角色：</label>
                                <input disabled="disabled" v-model="bean.role">
                            </div>
                            <div class="col-md-6 column">
                                <label class="text-muted">密码：</label>
                                <input  v-model="bean.password" @blur="update">
                                <br>
                                <label class="text-muted">手机号：</label>
                                <input v-model="bean.phone" @blur="update">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 column">
                        <img alt="140x140" src="http://ibootstrap-file.b0.upaiyun.com/lorempixel.com/140/140/default.jpg" class="img-thumbnail" />
                        <button type="button" class="btn btn-warning btn-sm btn-block">更换头像</button>
                    </div>
                </div>
            </div>
            <!--栅栏布局9列结束-->
        </div>
    </div>
</div>

</body>
</html>
