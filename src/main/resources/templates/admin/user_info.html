<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include/admin/adminHeader::html('管理员')"></head>

<style>
    div.container div.row div {
        margin: 5px 0px;

    }

    div.container div.row div {
        /*background-color: lightgray;*/
        /*border: 1px solid gray;*/
        text-align: center;
    }
</style>

<script type="text/javascript">
    $(function () {
        /*文档加载开始*/
        var data4Vue = {
            uri: "user",
            bean: {id: "", name: "", password: "", portrait: "", realname: "", phone: "", role: ""},
            img_portrait: ""
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted: function () {
                this.getUser();
            },
            methods: {
                /*获取session中用户id，然后查询出用户数据*/
                getUser: function () {
                    this.bean.id = [[${session.user.id}]];
                    var url = this.uri + "/" + this.bean.id;
                    axios.get(url).then(function (response) {
                        console.log(response.data.data);
                        vue.bean = response.data.data;
                    })
                },
                /*更新个人信息*/
                update: function () {
                    var url = this.uri + "/" + this.bean.id;
                    //axios.js 上传文件要用 formData 这种方式
                    var formData = new FormData();
                    formData.append("id", this.bean.id);
                    formData.append("name", this.bean.name);
                    formData.append("password", this.bean.password);
                    formData.append("realname", this.bean.realname);
                    formData.append("phone", this.bean.phone);
                    formData.append("role", this.bean.role);
                    /*头像*/
                    formData.append("image", this.img_portrait);
                    axios.put(url, formData).then(function (response) {
                        if(response.data.code){
                            alert("修改失败");
                        }else
                            alert("修改成功");
                        localtion.reload();
                    });
                },
                /*退出当前用户*/
                logout:function () {
                    var url="logout";
                    axios.post(url).then(function (response) {
                        console.log(response.data);
                        if (response.data.code == 0) location.href = "fore_login";
                    });
                },
                getImage: function (event) {
                    this.img_portrait = event.target.files[0];
                },
            }
        });
    });


</script>
<body>

<div id="workingArea">
    <div class="container">
        <!--<div th:replace="include/admin/adminNavigator::html"></div>-->
        <div class="row">
            <!--导航栏-->
            <div class="col-md-12 column">
                <!--顶部导航栏-->
                <nav class="navbar navbar-default navbar-inverse navbar-stastic-top" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="fore_home" >小萝筐新闻网</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <!--右上角登陆模块-->
                        <ul class="nav navbar-nav navbar-right">
                            <li th:if="${null==session.user}">
                                <a href="fore_login">请登录</a>
                            </li>
                            <li class="dropdown" th:if="${null!=session.user}" >

                                <a  href="#" class="dropdown-toggle" data-toggle="dropdown" ><span ><img height="25px" width="25px" th:src="'img/user/'+${session.user.portrait}"></span><strong class="caret"></strong></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="home" @click="">个人中心</a>
                                    </li>
                                    <li>
                                        <a href="#" @click="logout">退出</a>
                                    </li>
                                    <!--<li>-->
                                    <!--<a href="#">Something else here</a>-->
                                    <!--</li>-->
                                    <!--<li class="divider">-->
                                    <!--</li>-->
                                    <!--<li>-->
                                    <!--<a href="#">Separated link</a>-->
                                    <!--</li>-->
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!--栅栏布局12列开始-->
            <div class="col-xs-12"><p>欢迎进入校园管理系统后台</p></div>

            <!--栅栏布局3列-->
            <div th:replace="include/admin/adminLeftMenu::html"></div>

            <!--栅栏布局9列开始-->
            <div class="col-xs-9 ">
                <div class="row clearfix">
                    <div class="col-md-4 column">
                        <img alt="140x140" height="140px" width="140px"
                             th:src="'img/user/'+${session.user.portrait}"
                             class="img-circle"/>
                        <br>
                        <!--<a href="#" class="btn btn-primary">修改头像</a>-->
                        <input id="image" type="file" @change="getImage($event)">
                    </div>
                    <div class="col-md-8 column">
                        <div class="row clearfix">
                            <div class="col-md-6 column">
                                <label class="text-muted">用户名：</label>
                                <input disabled="disabled" v-model="bean.name">
                                <br>
                                <label class="text-muted">姓名：</label>
                                <input v-model="bean.realname" >
                                <label class="text-muted">角色：</label>
                                <input disabled="disabled" v-model="bean.role">
                            </div>
                            <div class="col-md-6 column">
                                <label class="text-muted">密码：</label>
                                <input v-model="bean.password" >
                                <br>
                                <label class="text-muted">手机号：</label>
                                <input v-model="bean.phone" >
                            </div>
                        </div>
                    </div>

                </div>
                <button class="btn btn-primary" @click="update">提交修改</button>
            </div>
            <!--栅栏布局9列结束-->
        </div>
    </div>
</div>

</body>
</html>
